<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 11 Lock Screen Replica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="lockscreen" class="locked">
        <div class="lockscreen-background"></div>
        
        <div class="lockscreen-content">
            <div id="time" class="time"></div>
            <div id="date" class="date"></div>

            <div id="prompt" class="prompt">
                Click to unlock
            </div>
        </div>
    </div>

    <div id="desktop" class="unlocked-view">
        <p>Unlocked! This is where the desktop would appear.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
